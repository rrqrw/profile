<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe12 사이트입니다.</title>
    <link rel="stylesheet" href="/cafe12/CSS/style.css">
  </head>
<body>
  <div id="container">
    <header>
      <nav>
        <ul id="main-nav">
          
          <li><a href="#">나</a></li>
          <li><a href="#">학력및자격증</a></li>
          <li><a href="#">오시는 길</a></li>
        </ul>
      </nav>
      <div id="main-pic">
        <img src="images/header0.jpg" alt="배경사진" id="pic">
      </div>
    </header>
    <section class="section-about">
      <a name="about"></a>
      <h2></h2>
      <div class="cont-about">
        <div class="slide-container">
          <div class="slide-album">
            <div class="slide-images">
              <img src="images/cat1.jpg" alt="내 사진" />
              <img src="images/cat2.jpg" alt="내 사진" />
              <img src="images/cat3.jpg" alt="내 사진" />
              <img src="images/cat4.jpg" alt="내 사진" />
              <img src="images/cat5.jpg" alt="내 사진" />
            </div>
            <button class="btn-next">▶</button>
            <button class="btn-prev">◀</button>
          </div>
        </div>
        <div class="info-about">
          <dl class="txt-about">
            <h2>나</h2>
            <div>
              <dt>이름</dt>
              <dd>장유빈</dd>
            </div>
            <div>
              <dt>생년월일</dt>
              <dd>98.08.18</dd>
            </div>
            <div>
              <dt>거주지</dt>
              <dd>경기도 부천시 오정구</dd>
            </div>
           
          </dl>
          <div class="btn-about">
            <button class="btn-open" type="button">
              <img src="src/img/icon-diary.png" alt="" />취미
            </button>
            <button class="btn-open" type="button">
              <img src="src/img/icon-heart.png" alt="" />성격
            </button>
          </div>
        </div>
      </div>
    </section>
    <section id="choice">
      <div class="page-title">
        <h1>학력및자격증</h1>
      </div>
      <div class="content">
        <div class="photo">
          <img src="images/cup-2.jpg" alt="커피잔">
        </div>
        <div class="text">
          <h2>학력</h2>
          <ol>
            <li>고강초등학교 졸업</li>
            <li>수주중학교 졸업</li>
            <li>부천공업고등학교 졸업</li>
          </ol>
          <h2>자격증</h2>
          <ol>
            <li>전기기능사</li>
            <li>운저면허1종보통</li>
          </ol>
        </div>
      </div>
    </section>
    <section id="map">
      <div class="page-title">
        <h1>오시는 길</h1>
      </div>
      <div class="content">
        <div class="photo">
          <img src="images/map.png" alt="커피잔">
        </div>
        <div class="text">
          <p>서울시 영등포구 선유동2로 57 이레빌딩 19F</p>
          <p>2호선 당산역 12번, 13번 출구, 도보로 10분</p>
        </div>
        <div class="box-footer">
        <ul class="link-sns">
          <li><a href="https://github.com/rrqrw"></li>
          <img src="images/icon-github.png" alt="깃허브주소"  class="img-github">github</a>
        </ul>
      </div>
      </div>
    </section>
    <footer>
      <ul id="bottom-menu">
        <li><a href="#">카페소개</a></li>
        <li><a href="#">개인정보 처리방침</a></li>
        <li><a href="#">이용 약관</a></li>
        <li><a href="#">사이트 맵</a></li>
      </ul>
    </footer>
  </div>
    <script src="JS/main.js"></script>

</body>
</html>
